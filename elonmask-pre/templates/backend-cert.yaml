apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: backend
  namespace: default
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "1"
spec:
  secretName: backend-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  isCA: false
  privateKey:
    algorithm: ECDSA
    encoding: PKCS1
    size: 256
  usages:
    - server auth
    - client auth
  dnsNames:
    - api.{{ .Values.domain }}
  issuerRef:
    name: letsencrypt-http01-issuer
    kind: ClusterIssuer
    group: cert-manager.io
